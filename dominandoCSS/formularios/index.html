<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Meu formulario</legend>
        <div>
          <input type="text" name="nome" placeholder="Digite o seu nome" />
        </div>
        <div>
          <input type="text" name="nome" placeholder="Digite o seu e-mail" />
        </div>
        <div class="">
          <select name="idade" id="">
            <option value="" disabled selected>Selecione a sua idade</option>
            <option value="">20</option>
            <option value="">30+</option>
            <option value="">50+</option>
          </select>
        </div>

        <h2>Qual sua cidade?</h2>
        <div class="input">
          <div class="">
            <input type="radio" value="" name="cidade" /><span>Manaus</span>
          </div>
          <div class="">
            <input type="radio" value="" name="cidade" /><span>São Paulo</span>
          </div>
          <div class="">
            <input type="radio" value="" name="cidade" /><span
              >Minas Gerais</span
            >
          </div>
        </div>
        <h2>O que você gosta de comer?</h2>
        <div class="input">
          <div class="">
            <input type="checkbox" value="" name="cidade" /><span>Fruta</span>
          </div>
          <div class="">
            <input type="checkbox" value="" name="cidade" /><span
              >Fast food</span
            >
          </div>
          <div class="">
            <input type="checkbox" value="" name="cidade" /><span>Salada</span>
          </div>
        </div>

        <div class="">
          <textarea name="" id=""></textarea>
        </div>

        <div class="">
          <input
            type="submit"
            name="acao"
            value="Enviar!"
            placeholder="Possui alguma observação?"
          />
        </div>
      </fieldset>
    </form>
  </body>
</html>
